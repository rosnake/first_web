{% extends "base.html" %}

<!-- 网页内嵌js代码实现-->
{% block script %}
    <script type="text/javascript">
        function ChangeCode() {
            var code = document.getElementById('img_code');
            code.src += '?';
        }
    </script>
{% end %}
{% block header %}
    <h2>请登录</h2>
{% end %}
{% block body %}
    <form method="POST">
        {% raw xsrf_form_html() %}
        <p><span>账号:</span><input type="text" id="username"/></p>
        <p><span>密码:</span><input type="password" id="password" /></p>
        <p><span>验证码:</span><input type="text" id="verify_code"/></p>
        <img src="/verify_code" onclick='ChangeCode();' id="img_code"><br/><br/>
        <p>看不清，请点击验证码图片刷新</p>
        <p><input type="BUTTON" value="登录" id="login" /></p>
    </form>
{% end %}
