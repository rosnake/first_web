{% extends "../base/base.html" %}
<!--自动转义-->
{% block external_lib %}
<script src="{{static_url("layer/layer.js")}}"></script>
{% end %}
{% block header %}
    <h2>{{ user_name }}请完善个人信息</h2>
{% end %}

{% block body %}
<div id="id_user_other_info">
    <p><span>工号:</span><input type="text" id="id_user_other_info_user"  value="{{ user_name }}"  readonly="readonly" /></p>
    <p><span>邮箱:</span><input type="text" id="id_user_other_info_email" /></p>
    <p><span>姓名:</span><input type="text" id="id_user_other_info_chinese_name" /></p>
    <p><span>部门:</span><input type="text" id="id_user_other_info_department"/></p>
    <p><button id="id_user_other_info_submit" type="button" value={{next}}>提交</button></p>
</div>
{% end %}
