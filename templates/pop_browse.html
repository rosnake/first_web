<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="{{static_url("js_lib/jquery.min.js")}}"></script>
    <script src="{{static_url("layer/layer.js")}}"></script>
    <script src="{{static_url("js/popup.js")}}"></script>
    <link rel="stylesheet" href="{{ static_url("css/popup.css") }}" type="text/css">

</head>
<body>
    <div class="class_popup_edit_name">
        <label class="label_popup_edit_name">姓名：{{ userscore["name"] }}</label>
    </div>
    <div id="edit_title">
        <h3>分数变动明细如下：</h3>
    </div>

    <div class="class_popup_browse">
        <div class="class_popup_browse_item">
            <label class="class_popup_browse_label">迟到: {{userscore["late"]}}</label>
        </div>

        <div class="class_popup_browse_item">
            <label class="class_popup_browse_label">早退: {{userscore["late"]}}</label>
        </div>

         <div class="class_popup_browse_item">
            <label class="class_popup_browse_label">旷会: {{userscore["absenteeism"]}}</label>
        </div>

        <div class="class_popup_browse_item">
            <label class="class_popup_browse_label">未出席: {{userscore["un_present"]}}</label>
        </div>
    </div>
    <div class="class_popup_browse_total">
        <label class="label_popup_browse_total">当前分数: {{userscore["total"]}}分。</label>
    </div>

    <div class="class_popup_back">
        <input type="BUTTON" value="返回" id="popup_back" />
    </div>
</body>
</html>
