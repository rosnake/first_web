<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="{{static_url("js_lib/jquery.min.js")}}"></script>
    <script src="{{static_url("layer/layer.js")}}"></script>
    <script src="{{static_url("js/popup.js")}}"></script>
</head>
<body>
    <div class="browse">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <label class="layui-form-label">{{userscore["name"]}}</label>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">迟到:</label>
            <label class="layui-form-label">{{userscore["late"]}}</label>
        </div>

         <div class="layui-inline">
            <label class="layui-form-label">早退</label>
            <label class="layui-form-label">{{userscore["late"]}}</label>
        </div>

         <div class="layui-inline">
            <label class="layui-form-label">旷会</label>
            <label class="layui-form-label">{{userscore["absenteeism"]}}</label>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">未出席</label>
            <label class="layui-form-label">{{userscore["un_present"]}}</label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">当前分数</label>
            <label class="layui-form-label">{{userscore["total"]}}</label>
        </div>
    </div>
 <p><input type="BUTTON" value="返回" id="pop_close" /></p>

</body>
</html>
