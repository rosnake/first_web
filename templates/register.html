{% extends "base.html" %}

{% block header %}
    <h2>新用户注册</h2>
    
{% end %}
{% block body %}
    <form name="register_form" action="/register" method="post">
        {% raw xsrf_form_html() %}
        <p><span>账号:</span><input type="text" id="username"/></p>
        <p><span>密码:</span><input type="password" id="password" /></p>
        <p><span>确认密码:</span><input type="password" id="confirm" /></p>
        <p><button id="register" type="button">注册</button></p>
      
    </form>
   
    
{% end %}
