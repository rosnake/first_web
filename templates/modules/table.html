<table class="layui-table">
  <colgroup>
    <col width="120">
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="100">
    <col>
  </colgroup>
  <thead>
    <tr>
        <th>姓名</th>
        <th>迟到</th>
        <th>早退</th>
        <th>旷会</th>
        <th>未出席</th>
        <th>当前分数</th>
        <th colspan="3">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for columns in tables %}
    <tr>
        {% for lines in columns %}
        <td>{{lines}}</td>
        {% end %}
        <td class="table_check" id="tcheck">查看 </td>
        <td class="table_edit" id="tedit">编辑 </td>
        <td class="table_del" id="tdelete">删除</td>
    </tr>
    {% end %}
  </tbody>
</table>
