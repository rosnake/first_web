<table class="info_tables">
  <colgroup>
    <col width="60">
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="100">
    <col width=50">
    <col>
  </colgroup>
  <thead>
    <tr>
        <th>姓名</th>
        <th>迟到</th>
        <th>早退</th>
        <th>旷会</th>
        <th>未出席</th>
        <th>当前分数</th>
        <th colspan="3">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for lines in tables %}
    <tr>

        <td id="name">{{lines["name"]}}</td>
        <td id="late">{{lines["late"]}}</td>
        <td id="retreat">{{lines["retreat"]}}</td>
        <td id="absenteeism">{{lines["absenteeism"]}}</td>
        <td id="un_present">{{lines["un_present"]}}</td>
        <td id="total">{{lines["total"]}}</td>
        <td>
        <input class="table_check" id="tcheck" type="button" value="详细信息" >
            {% if role=="admin" %}
                <input class="table_edit" id="tedit" type="button" value="编辑" >
            {% end %}
        </td>
    </tr>
    {% end %}
  </tbody>
</table>
